<section class="card">
  <div class="card-content">
    <div class="card-title">Add Purchase</div>
    <form [formGroup]="addReceiptFormGroup" (ngSubmit)="onSubmit()">
      <div class="row"><div class="col s4">
        <label for="storeName">Store Name</label>
        <input id="storeName" placeholder="Store Name" name="storename" type="text" formControlName="storeName">
      </div></div>
      <div class="row"><div class="col s4">
        <input mdInput placeholder="Cost" name="cost" type="number" step="0.01" formControlName="cost">
      </div></div>
      <div class="row"><div class="col s4">
        <input mdInput placeholder="Date" id="date" type="date" formControlName="date">
      </div></div>
      <div class="row"><div class="col s4">
        <select id="billType" formControlName="billType">
          <option *ngFor="let billType of billTypes" [value]="billType">{{billType.name}}</option>
        </select>
      </div></div>
      <div class="row"><div class="col s4">
        <button class="btn" [disabled]="!addReceiptFormGroup.valid" [class.disabled]="!addReceiptFormGroup.valid">Save</button>
      </div></div>
    </form>
  </div>
</section>
